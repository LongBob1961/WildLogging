<ion-view>
  <ion-header-bar class="bar-dark">
    <button class="button button-icon icon ion-navicon" menu-toggle="left" ng-click="vm.toggleLeftMenu()"></button>
    <h1 class="title">Wild Logging</h1>
    <button class="button button-icon icon ion-arrow-right-c" ng-click="vm.goSearch()"></button>
  </ion-header-bar>

  <ion-side-menus>
    <ion-side-menu side="left" style="background-color: #444444;" class="light">
      <ion-content class="has-header has-footer" scroll="false">
        <div class="item item-dark" ng-click="vm.goAbout()">
          About Wild Logging
        </div>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content drag-content="false">
      <ion-content class="has-header has-footer" scroll="false">
        Home Screen Content

        <ng-form name="vm.homeForm" ng-controller="homeCtrl as vm" >
          <div class="form-group">

            <label for="species" >What did you see?</label>
            <input type="text"
              autocomplete="off"
              class="form-control"
              ng-required="false"
              placeholder="Species"
              name="species"
              ng-model="vm.species"
              id="species"
              ng-change="vm.revalidateForm();"

              typeahead-min-length="3"
              typeahead-editable="false"
              uib-typeahead="species for species in vm.getSpecies($viewValue)"
            />
            <span ng-show="vm.homeForm.species.$valid">✓</span>

            <label for="postcode">Where did you see it?</label>
            <input type="text"
              autocomplete="off"
              ng-required="true"
              placeholder="Postcode"
              name="postcode"
              ng-model="vm.postcode"
              class="form-control"
              id="postcode"
              ng-change="vm.revalidateForm();"

              typeahead-min-length="1"
              typeahead-editable="false"
              uib-typeahead="postcode.postcode for postcode in vm.getPostcodes($viewValue)"

            />
            <span ng-show="vm.homeForm.postcode.$valid">✓</span>

            <div class="buttons">
              <button ng-disabled="vm.searchItButtonDisabled" ion-button color="primary" round solid ng-click="vm.handleSearchIt()">Search It!</button>
              <button ng-disabled="vm.logItButtonDisabled" ion-button color="danger" round solid ng-click="vm.handleLogIt()">Log It!</button>

            </div>
            <div>
            </div>
          </div>
        </ng-form>

      </ion-content>
    </ion-side-menu-content>
  </ion-side-menus>

  <ion-footer-bar class="bar-dark row">
  </ion-footer-bar>
</ion-view>
