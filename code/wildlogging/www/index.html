<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Leaflet! -->
    <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css"/>
    <script src="lib/leaflet/dist/leaflet.js"></script>
    
    <!-- Leaflet MarkerCluster! -->
    <link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="lib/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-datalist/ng-datalist.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="scripts/app.js"></script>

    <!-- directives -->
    <script src="scripts/directives/connectionError.directive.js"></script>

    <!-- modules and services -->
    <script src="scripts/services/locations.service.js"></script>
    
    <script src="scripts/states/home/home.module.js"></script>
    <script src="scripts/states/home/home.controller.js"></script>
    
    <script src="scripts/states/search/search.module.js"></script>
    <script src="scripts/states/search/search.controller.js"></script>
    
    <script src="scripts/states/about/about.module.js"></script>
    <script src="scripts/states/about/about.controller.js"></script>

    <!-- restlet -->
    <script src="lib/theurbanwild.restlet/module.js"></script>


  </head>
  <body ng-app="starter">
    <connectionerror show="vm.errorModalShow">
      modal connection error window
      {{vm.errorModalText}}
    </connectionerror>

    <ion-nav-view></ion-nav-view>
  </body>
</html>
